// Original
//
//
[Channel1]
// ########################
//   No Mods
// ########################

// tempo
rate_perm_down Shift+j
rate_perm_up Shift+k
rate_perm_down_small Shift+g
rate_perm_up_small Shift+:

// playback
play Shift+x
cue_cdj Shift+c
LoadSelectedTrack Shift+r
eject Shift+t

// scratching 
fwd Shift+e
back Shift+a
end Shift+w
start Shift+s

// volume
volume_set_one Shift+up
volume_set_minus_one Shift+down
volume_up Shift+right
volume_down Shift+left

// ########################
//   R2 Modified (Alt)
// ########################

// Hotcues
hotcue_1_activate Shift+Alt+r
hotcue_2_activate Shift+Alt+t
hotcue_3_activate Shift+Alt+x
hotcue_4_activate Shift+Alt+c

// beatskips
beatjump_4_forward Shift+Alt+:
beatjump_4_backward Shift+Alt+g
beatjump_16_forward Shift+Alt+k
beatjump_16_backward Shift+Alt+j

// adjustments
rate_temp_up Shift+Alt+w
rate_temp_down Shift+Alt+s
rate_temp_up_small Shift+Alt+e
rate_temp_down_small Shift+Alt+a

[EqualizerRack1_[Channel1]_Effect1]
// ########################
// ### L2 Modified (Meta)
// ########################

// High Filter
parameter3_up Shift+Meta+:
parameter3_down Shift+Meta+g
parameter3_set_one Shift+Meta+k
parameter3_set_zero Shift+Meta+j

// Mid Filter
parameter2_up Shift+Meta+e
parameter2_down Shift+Meta+a
parameter2_set_one Shift+Meta+w
parameter2_set_zero Shift+Meta+s

// Low Filter
parameter1_up Shift+Meta+right
parameter1_down Shift+Meta+left
parameter1_set_one Shift+Meta+up
parameter1_set_zero Shift+Meta+down

[QuickEffectRack1_[Channel1]]
// Effect
super1_up Shift+Meta+c
super1_down Shift+Meta+r
super1_set_one Shift+Meta+t
super1_set_zero Shift+Meta+x

