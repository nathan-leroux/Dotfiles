// Original
//
//
[Channel1]
quantize Shift+}

play Shift+x
cue_cdj Shift+o
cue_gotoandstop Shift+Alt+o

rate_perm_down Shift+j
rate_perm_up Shift+k
rate_temp_down Shift+s
rate_temp_up Shift+w
rate_perm_down_small Shift+Alt+j
rate_perm_up_small Shift+Alt+k
rate_temp_down_small Shift+Alt+s
rate_temp_up_small Shift+Alt+w

fwd Shift+l
back Shift+h

hotcue_1_activate Shift+Alt+r
hotcue_2_activate Shift+Alt+t
hotcue_3_activate Shift+Alt+x
hotcue_4_activate Shift+Alt+o

LoadSelectedTrack Shift+r
eject Shift+t

[Channel2]
quantize Ctrl+}

play Ctrl+x
cue_cdj Ctrl+o
cue_gotoandstop Ctrl+Alt+o

rate_perm_down Ctrl+j
rate_perm_up Ctrl+k
rate_temp_down Ctrl+s
rate_temp_up Ctrl+w
rate_perm_down_small Ctrl+Alt+j
rate_perm_up_small Ctrl+Alt+k
rate_temp_down_small Ctrl+Alt+s
rate_temp_up_small Ctrl+Alt+w

fwd Ctrl+l
back Ctrl+h

hotcue_1_activate Ctrl+Alt+r
hotcue_2_activate Ctrl+Alt+t
hotcue_3_activate Ctrl+Alt+x
hotcue_4_activate Ctrl+Alt+o

LoadSelectedTrack Ctrl+r
eject Ctrl+t

[KeyboardShortcuts]
OptionsMenu_EnableLiveBroadcasting Shift+F1
OptionsMenu_EnableVinyl1 Shift+F2
OptionsMenu_EnableVinyl2 Shift+F3
OptionsMenu_EnableVinyl3 Shift+F4 
OptionsMenu_EnableVinyl4 Shift+F5
OptionsMenu_RecordMix Shift+F6


