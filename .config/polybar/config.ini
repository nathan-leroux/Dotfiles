[colors]
background = ${xrdb:background}
background-alt = #373B41
foreground = ${xrdb:foreground}
primary = ${xrdb:color1}
secondary = ${xrdb:color2}
alert = ${xrdb:color7}
disabled = ${xrdb:color0}

[bar/bar120]
width = 100%
height = 20pt
radius = 3

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

modules-left = xworkspaces xwindow
modules-right = backlight pulseaudio memory cpu battery wlan date

separator= |
module-margin = 15px
padding-right = 15px

font-0 = Tamsyn:style=Regular:pixelsize=15

enable-ipc = true

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

override-redirect = true
wm-restack = i3


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/battery]
type = internal/battery
;full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
prefix = "BAT "
foreground = ${colors.primary}
format-charging-prefix = ${self.prefix}
format-charging-prefix-foreground = ${self.foreground}
format-discharging-prefix = ${self.prefix}
format-discharging-prefix-foreground = ${self.foreground}
poll-interval = 5
format-charging = <label-charging>
format-discharging = <label-discharging>
;format-full = <label-full>
;format-low = <label-low>

label-charging = Charging %percentage%%
label-discharging = %percentage%%
;label-full = Fully charged
;label-low = BATTERY LOW


[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true
format = <label>
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
label = %percentage%%
enable-scroll = false


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
prefix = "NET "
speed-unit = B/s
ping-interval = 10

format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-prefix = ${self.prefix}
format-connected-prefix-foreground = ${colors.primary}
format-disconnected-prefix = ${self.prefix}
format-disconnected-prefix-foreground = ${colors.primary}


[module/wlan]
inherit = network-base
interface-type = wireless

label-disconnected = Disconnected
label-connected = %essid% %signal%% %netspeed%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
