[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

;;; copied config
[bar/clean]
width = 100%
height = 34
radius = 4 
fixed-center = true
bottom = true
monitor = 
background = ${colors.background}
foreground = ${colors.foreground}

border-size  = 1
border-color = ${colors.secondary2}

padding       = 1
module-margin = 1

font-0 = "Tamsyn:style=Regular:pixelsize=15"
font-1 = "UbuntuMono Nerd Font:size=12:style=regular"

modules-left    = i3 temperature
modules-center  = time
modules-right   = pulseaudio backlight memory cpu wlan battery

cursor-click  = pointer
enable-ipc = true

;;; copied config end
[bar/bar120]
width = 100%
height = 20pt
radius = 3

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

modules-left = xworkspaces xwindow
modules-right = backlight pulseaudio memory cpu battery wlan date

separator= |
module-margin = 15px
padding-right = 15px


enable-ipc = true
